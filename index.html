
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Чигринец Матвей, ИС 3-1 - Портфолио</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: #333;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 1200px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            margin: 40px 0;
        }
        
        header {
            text-align: center;
            padding: 40px 20px;
            background: linear-gradient(to right, #4b6cb7, #182848);
            color: white;
            position: relative;
        }
        
        .profile-img {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
            transition: transform 0.3s ease;
        }
        
        .profile-img:hover {
            transform: scale(1.05);
        }
        
        h1 {
            font-size: 2.8rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .subtitle {
            font-size: 1.4rem;
            opacity: 0.9;
            margin-bottom: 20px;
        }
        
        .divider {
            height: 3px;
            width: 80px;
            background: linear-gradient(to right, #ff9a9e, #fad0c4);
            margin: 20px auto;
            border-radius: 3px;
        }
        
        .content {
            padding: 40px;
        }
        
        .section-title {
            font-size: 2rem;
            color: #2c3e50;
            margin-bottom: 30px;
            text-align: center;
            position: relative;
        }
        
        .section-title:after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 4px;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            border-radius: 2px;
        }
        
        .works-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin-top: 40px;
        }
        
        .work-card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            text-align: center;
        }
        
        .work-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
        }
        
        .work-icon {
            background: linear-gradient(to right, #4b6cb7, #182848);
            color: white;
            font-size: 2.5rem;
            padding: 30px 0;
        }
        
        .work-content {
            padding: 20px;
        }
        
        .work-title {
            font-size: 1.5rem;
            margin-bottom: 15px;
            color: #2c3e50;
        }
        
        .work-link {
            display: inline-block;
            padding: 12px 30px;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            margin-top: 15px;
            transition: all 0.3s ease;
            font-weight: 600;
        }
        
        .work-link:hover {
            background: linear-gradient(to right, #2575fc, #6a11cb);
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        footer {
            text-align: center;
            padding: 30px;
            background: #2c3e50;
            color: white;
            margin-top: 40px;
        }
        
        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        
        .social-links a {
            color: white;
            font-size: 1.5rem;
            transition: transform 0.3s ease;
        }
        
        .social-links a:hover {
            transform: scale(1.2);
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 2.2rem;
            }
            
            .subtitle {
                font-size: 1.2rem;
            }
            
            .content {
                padding: 20px;
            }
            
            .works-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <img src="dd09de54c2e58c08526a8437e60eda37 (1).jpg" alt="Чигринец Матвей" class="profile-img">
            <h1>Чигринец Матвей</h1>
            <div class="subtitle">Студент группы ИС 3-1</div>
            <div class="divider"></div>
            
        </header>
        
        <div class="content">
            <h2 class="section-title">Мои работы</h2>
            
            <div class="works-grid">
                <div class="work-card">
                    <div class="work-icon">
                        <i class="fas fa-laptop-code"></i>
                    </div>
                    <div class="work-content">
                        <h3 class="work-title">Работа 1</h3>
                       
                       <a href="script.html" class="work-link">Посмотреть</a>

                    </div>
                </div>
                
                <div class="work-card">
                    <div class="work-icon">
                        <i class="fas fa-mobile-alt"></i>
                    </div>
                    <div class="work-content">
                        <h3 class="work-title">Работа 2</h3>
                        
                        <a href="#" class="work-link">Посмотреть</a>
                    </div>
                </div>
                
                <div class="work-card">
                    <div class="work-icon">
                        <i class="fas fa-palette"></i>
                    </div>
                    <div class="work-content">
                        <h3 class="work-title">Работа 3</h3>
                        
                        <a href="#" class="work-link">Посмотреть</a>
                    </div>
                </div>
            </div>
        </div>
        
        <footer>
            <p>© 2025 Чигринец Матвей, ИС 3-1. </p>
            
        </footer>
    </div>
</body>
</html>
