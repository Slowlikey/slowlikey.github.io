<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Чигринец Матвей, ИС 3-1 - Портфолио</title>
    
    <!-- Фавикон -->
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        /* Стили для лоудера */
        .loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 9999;
            transition: opacity 0.8s ease, visibility 0.8s ease;
        }

        .loader.hidden {
            opacity: 0;
            visibility: hidden;
        }

        .loader-spinner {
            width: 80px;
            height: 80px;
            border: 6px solid rgba(255, 255, 255, 0.3);
            border-top: 6px solid #ffffff;
            border-radius: 50%;
            animation: spin 1.2s linear infinite;
            margin-bottom: 20px;
        }

        .loader-text {
            color: white;
            font-size: 1.2rem;
            font-weight: 600;
            text-align: center;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
        }

        .loader-progress {
            width: 200px;
            height: 4px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 2px;
            margin-top: 15px;
            overflow: hidden;
        }

        .loader-progress-bar {
            height: 100%;
            background: #ff9a9e;
            width: 0%;
            transition: width 0.4s ease;
            border-radius: 2px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: #333;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            opacity: 0;
            animation: fadeIn 0.5s ease 0.5s forwards;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }
        
        .container {
            width: 100%;
            max-width: 1200px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            margin: 40px 0;
            transform: translateY(20px);
            opacity: 0;
            animation: slideUp 0.6s ease 0.8s forwards;
        }

        @keyframes slideUp {
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        
        header {
            text-align: center;
            padding: 40px 20px;
            background: linear-gradient(to right, #4b6cb7, #182848);
            color: white;
            position: relative;
        }
        
        .profile-img {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
            transition: transform 0.3s ease;
        }
        
        .profile-img:hover {
            transform: scale(1.05);
        }
        
        h1 {
            font-size: 2.8rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .subtitle {
            font-size: 1.4rem;
            opacity: 0.9;
            margin-bottom: 20px;
        }
        
        .divider {
            height: 3px;
            width: 80px;
            background: linear-gradient(to right, #ff9a9e, #fad0c4);
            margin: 20px auto;
            border-radius: 3px;
        }
        
        .content {
            padding: 40px;
        }
        
        .section-title {
            font-size: 2rem;
            color: #2c3e50;
            margin-bottom: 30px;
            text-align: center;
            position: relative;
        }
        
        .section-title:after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 4px;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            border-radius: 2px;
        }
        
        .works-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin-top: 40px;
        }
        
        .work-card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            text-align: center;
            opacity: 0;
            transform: translateY(30px);
            animation: cardAppear 0.6s ease forwards;
        }

        .work-card:nth-child(1) { animation-delay: 1s; }
        .work-card:nth-child(2) { animation-delay: 1.2s; }
        .work-card:nth-child(3) { animation-delay: 1.4s; }
        .work-card:nth-child(4) { animation-delay: 1.6s; }

        @keyframes cardAppear {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .work-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
        }
        
        .work-icon {
            background: linear-gradient(to right, #4b6cb7, #182848);
            color: white;
            font-size: 2.5rem;
            padding: 30px 0;
        }
        
        .work-content {
            padding: 20px;
        }
        
        .work-title {
            font-size: 1.5rem;
            margin-bottom: 15px;
            color: #2c3e50;
        }
        
        .work-link {
            display: inline-block;
            padding: 12px 30px;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            margin-top: 15px;
            transition: all 0.3s ease;
            font-weight: 600;
        }
        
        .work-link:hover {
            background: linear-gradient(to right, #2575fc, #6a11cb);
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        footer {
            text-align: center;
            padding: 30px;
            background: #2c3e50;
            color: white;
            margin-top: 40px;
        }
        
        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        
        .social-links a {
            color: white;
            font-size: 1.5rem;
            transition: transform 0.3s ease;
        }
        
        .social-links a:hover {
            transform: scale(1.2);
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 2.2rem;
            }
            
            .subtitle {
                font-size: 1.2rem;
            }
            
            .content {
                padding: 20px;
            }
            
            .works-grid {
                grid-template-columns: 1fr;
            }

            .loader-spinner {
                width: 60px;
                height: 60px;
            }

            .loader-text {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Лоудер -->
    <div class="loader" id="loader">
        <div class="loader-spinner"></div>
        <div class="loader-text">Загрузка портфолио...</div>
        <div class="loader-progress">
            <div class="loader-progress-bar" id="progressBar"></div>
        </div>
    </div>

    <div class="container">
        <header>
            <img src="dd09de54c2e58c08526a8437e60eda37 (1).jpg" alt="Чигринец Матвей" class="profile-img">
            <h1>Чигринец Матвей</h1>
            <div class="subtitle">Студент группы ИС 3-1</div>
            <div class="divider"></div>
        </header>
        
        <div class="content">
            <h2 class="section-title">Мои работы</h2>
            
            <div class="works-grid">
                <div class="work-card">
                    <div class="work-icon">
                        <i class="fas fa-laptop-code"></i>
                    </div>
                    <div class="work-content">
                        <h3 class="work-title">СЛОЖЕНИЕ ЧИСЕЛ</h3>
                        <a href="script.html" class="work-link">Посмотреть</a>
                    </div>
                </div>
                
                <div class="work-card">
                    <div class="work-icon">
                        <i class="fas fa-mobile-alt"></i>
                    </div>
                    <div class="work-content">
                        <h3 class="work-title">ТЕСТ</h3>
                        <a href="testege/index.html" class="work-link">Посмотреть</a>
                    </div>
                </div>
                
                <div class="work-card">
                    <div class="work-icon">
                        <i class="fas fa-palette"></i>
                    </div>
                    <div class="work-content">
                        <h3 class="work-title">Проект Fortnite</h3>
                        <a href="https://www.creativecc.ru/" class="work-link">Посмотреть</a>
                    </div>
                </div>
                
                <div class="work-card">
                    <div class="work-icon">
                        <i class="fas fa-cloud"></i>
                    </div>
                    <div class="work-content">
                        <h3 class="work-title">Google Disk</h3>
                        <a href="https://drive.google.com/drive/folders/1D-0JJYXddwF7o1JtSMON0HuE53wtIrkH?hl=ru" class="work-link">Посмотреть</a>
                    </div>
                </div>
            </div>
        </div>
        
        <footer>
            <p>© 2025 Чигринец Матвей, ИС 3-1.</p>
        </footer>
    </div>

    <script>
        // Логика лоудера с прогрессом
        document.addEventListener('DOMContentLoaded', function() {
            const loader = document.getElementById('loader');
            const progressBar = document.getElementById('progressBar');
            let progress = 0;
            
            // Имитация прогресса загрузки
            const interval = setInterval(function() {
                progress += Math.random() * 15;
                if (progress >= 100) {
                    progress = 100;
                    clearInterval(interval);
                    
                    // Задержка перед скрытием лоудера
                    setTimeout(function() {
                        loader.classList.add('hidden');
                        
                        // Удаляем лоудер из DOM после анимации
                        setTimeout(function() {
                            loader.remove();
                        }, 800);
                    }, 300);
                }
                
                progressBar.style.width = progress + '%';
            }, 150);
        });
    </script>
</body>
</html>
